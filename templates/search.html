{% extends "layout.html"%}
{% block title %}
search
{% endblock %}
{% block body %}
<div class="d-flex justify-content-center">
<form class="form-inline  my-lg-0" action="{{url_for('search')}}" method="post">
  
    <input class="form-control my-2 mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search">
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
   
  </form>
</div>
 
  {% for results in result %}
  <div  class="d-flex justify-content-center">
    <a href="{{url_for('books',isbn=results.isbn)}}">
    <p name="title">{{results["title"]}}</p></a>
  </div>
  {% endfor %}
{% endblock %}
